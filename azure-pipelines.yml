trigger:
  - main
resources:
  - repo: self
variables:
  dockerRegistryServiceConnection: 'c0305907-00b0-4be4-b96e-006be1300eb1'
  imageRepository: 'sumitazuredevopsaksacr'
  containerRegistry: 'container81.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          - upload: manifests
            artifact: manifests

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    jobs:
      - deployment: Deploy
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        environment: 'sumit8340azuredevopsaksacr-1166.default'
        strategy:
          runOnce:
            deploy:
              steps:
                # Step 1: Run the Snyk Security Scan
                - task: SnykSecurityScan@1
                  displayName: Snyk Security Scan
                  inputs:
                    serviceConnectionEndpoint: 'snyk'
                    testType: 'container'
                    failOnIssues: true
                    projectName: 'container-image-check'
                    organization: 'd7fb40a7-494f-44ef-891a-53a0fcd8e2d9'
                    containerImage: '$(containerRegistry)/$(imageRepository):$(tag)'
                
                # Step 2: Deploy to Kubernetes if no security issues found
                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: deploy
                    manifests: |
                      $(Pipeline.Workspace)/manifests/deployment.yml
                      $(Pipeline.Workspace)/manifests/service.yml
                    containers: |
                      $(containerRegistry)/$(imageRepository):$(tag)
