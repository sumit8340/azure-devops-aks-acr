trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: 'c0305907-00b0-4be4-b96e-006be1300eb1'
  imageRepository: 'sumitazuredevopsaksacr'
  containerRegistry: 'container81.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'
  SNYK_API_KEY: $(SNYK_API_KEY)  # Make sure this is set in the pipeline secrets.

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          - upload: manifests
            artifact: manifests

  - stage: SnykScan
    displayName: Snyk Vulnerability Scan stage
    dependsOn: Build
    jobs:
      - job: SnykScan
        displayName: Run Snyk scan
        pool:
          vmImage: $(vmImageName)
        steps:
          - script: |
              echo "Running Snyk Vulnerability Scan"
              snyk auth $(SNYK_API_KEY) # Auth with Snyk
              snyk container test $(containerRegistry)/$(imageRepository):$(tag) --all-projects
            displayName: 'Snyk Container Scan'
            env:
              SNYK_API_KEY: $(SNYK_API_KEY)  # Ensure this is set in the pipeline secrets

  - stage: Deploy
    displayName: Deploy stage
    dependsOn:
      - Build
      - SnykScan
    condition: and(succeeded('Build'), succeeded('SnykScan'))  # Ensure deploy only happens if both build and Snyk scan pass
    jobs:
      - deployment: Deploy
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        environment: 'sumit8340azuredevopsaksacr-1166.default'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: deploy
                    manifests: |
                      $(Pipeline.Workspace)/manifests/deployment.yml
                      $(Pipeline.Workspace)/manifests/service.yml
                    containers: |
                      $(containerRegistry)/$(imageRepository):$(tag)
